<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .search-section {
            padding: 40px 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border: 3px solid #667eea;
            border-radius: 50px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .search-input:focus + .search-icon {
            color: #764ba2;
        }

        .products-section {
            padding: 40px 30px;
            background: white;
            min-height: 500px;
        }

        .not-found {
            text-align: center;
            color: #dc3545;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-radius: 15px;
            border: 2px solid #f5c6cb;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .product-details {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .buy-now-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .buy-now-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .buy-now-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .buy-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .buy-now-btn:active {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-size: 22px;
            margin-top: 80px;
            padding: 40px;
        }

        .empty-state::before {
            content: "üõçÔ∏è";
            display: block;
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .stats-bar {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }

        .stats-text {
            color: #495057;
            font-size: 16px;
            font-weight: 500;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .search-input {
                padding: 18px 50px 18px 20px;
                font-size: 16px;
            }
            
            .product-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2em;
            }
            
            .product-name {
                font-size: 20px;
            }
            
            .product-price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Online Shopping Store</h1>
            <p>Discover amazing products at great prices</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stats-text" id="statsText">Loading products...</div>
            <button class="refresh-btn" onclick="forceRefresh()">üîÑ Refresh</button>
        </div>

        <div class="products-section">
            <div id="notFound" class="not-found" style="display: none;">
                üîç Product not found! Try searching for something else.
            </div>
            <div id="productsGrid" class="products-grid"></div>
            <div id="emptyState" class="empty-state">
                No products available yet. Please add products from admin panel!
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let products = [];
        let filteredProducts = [];

        // Load products from localStorage (from admin panel)
        function loadProducts() {
            try {
                const savedItems = localStorage.getItem('adminItems');
                console.log('Raw localStorage data:', savedItems);
                
                if (savedItems && savedItems !== 'null' && savedItems !== 'undefined') {
                    const parsedItems = JSON.parse(savedItems);
                    console.log('Parsed items:', parsedItems);
                    
                    if (Array.isArray(parsedItems) && parsedItems.length > 0) {
                        products = parsedItems;
                        filteredProducts = [...products];
                        console.log('Successfully loaded products:', products.length);
                        return true;
                    }
                }
                
                console.log('No products found in localStorage');
                products = [];
                filteredProducts = [];
                return false;
                
            } catch (error) {
                console.error('Error loading products:', error);
                products = [];
                filteredProducts = [];
                return false;
            }
        }

        // Force refresh function
        function forceRefresh() {
            console.log('Force refresh triggered');
            loadProducts();
            displayProducts();
        }

        // Search function
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.details.toLowerCase().includes(searchTerm)
                );
            }
            
            displayProducts();
        }

        // Buy now function
        function buyNow(productId, productName, productPrice) {
            const confirmation = confirm(`üõí Add "${productName}" to cart?\nPrice: Rs ${productPrice.toLocaleString()}`);
            
            if (confirmation) {
                alert(`‚úÖ "${productName}" added to cart!\nTotal: Rs ${productPrice.toLocaleString()}\n\nProceed to checkout to complete your purchase.`);
            }
        }

        // Display products function
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            const notFound = document.getElementById('notFound');
            const emptyState = document.getElementById('emptyState');
            const statsText = document.getElementById('statsText');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            // Clear previous content
            productsGrid.innerHTML = '';

            console.log('Displaying products. Total products:', products.length);

            // Update stats
            if (products.length === 0) {
                statsText.textContent = 'No products available - Add products from admin panel';
                emptyState.style.display = 'block';
                notFound.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';

            if (searchTerm && filteredProducts.length === 0) {
                // Search term exists but no results
                notFound.style.display = 'block';
                statsText.textContent = `No results found for "${searchTerm}" - Showing all ${products.length} products`;
            } else {
                notFound.style.display = 'none';
                if (searchTerm) {
                    statsText.textContent = `Found ${filteredProducts.length} product(s) for "${searchTerm}"`;
                } else {
                    statsText.textContent = `Showing all ${products.length} products`;
                }
            }

            // Show products (filtered or full list)
            const productsToShow = filteredProducts.length > 0 ? filteredProducts : products;
            
            productsToShow.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-badge">New</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-details">${product.details}</div>
                    <div class="price-section">
                        <div class="product-price">Rs ${product.price.toLocaleString()}</div>
                    </div>
                    <button class="buy-now-btn" onclick="buyNow(${product.id}, '${product.name.replace(/'/g, '\\\')}', ${product.price})">
                        üõí Buy Now
                    </button>
                `;
                productsGrid.appendChild(card);
            });

            console.log('Products displayed:', productsToShow.length);
        }

        // Auto-refresh products every 2 seconds to sync with admin panel
        function autoRefresh() {
            const currentLength = products.length;
            const currentData = JSON.stringify(products);
            
            loadProducts();
            
            // Check if products changed
            const newData = JSON.stringify(products);
            if (products.length !== currentLength || currentData !== newData) {
                console.log('Products changed, refreshing display');
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                if (searchTerm === '') {
                    filteredProducts = [...products];
                } else {
                    filteredProducts = products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) || 
                        product.details.toLowerCase().includes(searchTerm)
                    );
                }
                displayProducts();
            }
        }

        // Listen for storage changes (when admin adds items)
        window.addEventListener('storage', function(e) {
            if (e.key === 'adminItems') {
                console.log('Storage changed, reloading products');
                loadProducts();
                displayProducts();
            }
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('User page loaded!');
            
            // Load products
            const hasProducts = loadProducts();
            console.log('Has products:', hasProducts);
            
            // Search event
            document.getElementById('searchInput').addEventListener('keyup', searchProducts);
            
            // Initialize display
            displayProducts();
            
            // Auto-refresh every 2 seconds
            setInterval(autoRefresh, 2000);
        });

        // Debug function to check localStorage
        function checkLocalStorage() {
            console.log('=== localStorage Debug ===');
            console.log('adminItems:', localStorage.getItem('adminItems'));
            console.log('Products array:', products);
            console.log('Products length:', products.length);
        }

        // Call debug function
        setTimeout(checkLocalStorage, 1000);
    </script>
</body>
</html>
